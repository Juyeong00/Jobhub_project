<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="  
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/mainpage.css">
</head>
<body>
    <!--헤더 -->
    <header>
        <div class="header_menu">
            <div class="header_menu1">
                <div class="header_title">
                    <div class="">LINE CAREER</div>
                </div>
                <div class="header_menu1_list">
                    <div class="header_menu1_list_item">People</div>
                    <div class="header_menu1_list_item">Culture</div>
                    <div class="header_menu1_list_item">Jobs</div>
                    <div class="header_menu1_list_item">FAQs</div>
                </div>
            </div>
            <div class="header_menu2">
                <i class="fa-solid fa-globe header_menu2_list1_item"></i>
                <select class="header_menu2_list1_item select_country">
                    <option>KR</option>
                    <option>EN</option>
                </select>
                <div class="line_bar header_menu2_list1_item"></div>
                <div class="search_text header_menu2_list1_item"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="header_menu2_list2">
                    <div class="member_scrap header_menu2_list2_item"><i class="fa-regular fa-heart"></i></div>
                    <i class="fa-solid fa-user header_menu2_list2_item"></i>
                </div>
            </div>
        </div>
    </header>

    <!--메인페이지-->
    <div class="main_container">
        <div class="main_header">
            <span class="company_title_text">One step closer</span>
            <span class="company_title_text"> to a better future</span>
            <div class="select_filter_box">
                <div class="select_category_box">
                    <div>
                        <select class="select_region_menu">
                            <option>East Asia</option>
                            <option>Southeast Asia</option>
                            <option>North America</option>
                        </select>
                    </div>
                    <div>
                        <select class="select_city_menu">
                            <option>Bundang</option>
                            <option>Dalian</option>
                            <option>Fukuoka</option>
                            <option>Hong Kong</option>
                            <option>Kyoto</option>
                            <option>Seoul</option>
                            <option>Shanghai</option>
                            <option>Taipei</option>
                            <option>Tokyo</option>
                            <option>Bangkok</option>
                            <option>Jakarta</option>
                            <option>New York</option>
                            <option>Palo Alto</option>
                        </select>
                    </div>
                    <div>
                        <select class="select_jobunit_menu">
                            <option>Engineering</option>
                            <option>Design</option>
                            <option>Planning</option>
                            <option>Business & Sales</option>
                            <option>Marketing & Common</option>
                            <option>Corporate</option>
                        </select>
                    </div>
                </div>
                <div class="go_resume_by_filter">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="company_news_box">
                <div class="company_news_title"></div>
                <div class="company_news_list">
                    <div class="company_news_1_box">
                        <div class="news_1_image"></div>
                        <div class="news_1_box">
                            <div class="news_1_title"></div>
                            <div class="news_1_content"></div>
                        </div>
                    </div>
                    <div class="company_news_2_box">
                        <div class="news_2_image"></div>
                        <div class="news_2_box">
                            <div class="news_2_title"></div>
                            <div class="news_2_content"></div>
                        </div>
                    </div>
                    <div class="company_news_3_box">
                        <div class="news_3_image"></div>
                        <div class="news_3_box">
                            <div class="news_3_title"></div>
                            <div class="news_3_content"></div>
                        </div>
                    </div>
                    <div class="company_news_4_box">
                        <div class="news_4_image"></div>
                        <div class="news_4_box">
                            <div class="news_4_title"></div>
                            <div class="news_4_content"></div>
                        </div>
                    </div>
                </div>
                <div class="more_about_company_news">
                    <span class="more_about_text">More about our culture ></span>
                </div>
            </div>
        </div>









    </div>











    <!--footer-->
    <footer>
        <div class="footer_box">
            <div class="footer_menu">
                <div class="company_icon">
                    <span class="comapny_title"><i class="fa-regular fa-copyright"></i>JobHub Corporation</span>
                </div>
                <div class="personal_information_div">
                    <span class="personal_information_text"> 개인정보처리방침 </span>
                </div>
            </div>
            <div class="icon_box">
                <div class="footer_icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-linkedin round"></i>
                </div>
                <div class="footer_icon">
                    <i class="fa-brands fa-square-youtube round"></i>
                </div>
            </div>
        </div>

    </footer>

</body>
</html>
